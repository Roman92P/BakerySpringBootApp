<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Bakery Manager</title>
    <!--    font awesome-->
    <link href="/static/vendor/fontawesome-free/css/all.css"
          rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body id="page-top">

<div id="wrapper">
    <!--    th sidebar-->
<!--    <div th:replace="fragments/sidebar::sidebar"></div>-->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!--       th topbar-->
            <div th:insert="fragments/topbar::#topbar"></div>
            <!--        Content-->
            <div class="container-fluid h-50">

                <div th:if="${editBillItemError}!=null">
                    <div class="card">
                        <div class="card-body">
                            <h4><span class="text-danger" th:text="${editBillItemError}"></span></h4>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle btn-lg" type="button"
                                    id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Navigator
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/kitchen}">To kitchen</a>
                                <a class="dropdown-item" th:href="@{/main}">To main page (for authorized)</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button onclick="goBack()" class="btn btn-primary">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div th:each="product : ${stockToSold}" style="display: inline-block">
                            <div class="col">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body">
                                        <a th:href="@{/cashRegister/createSoldItem/{id}/{name}(id=${product.id}, name=${product.productName})}">
                                            <button class="btn-primary"><span class="badge badge-light"><span th:text="${product.productQuantity}"></span></span>
                                                <i class="fas fa-bread-slice"></i>
                                                <h5 class="card-title"><p th:text="${product.productName}"></p></h5>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <table class="table flex-column">
                            <thead>
                            <tr>
                                <th>Product name</th>
                                <th>Product price</th>
                                <th>Product quantity</th>
                                <th>Action</th>
                            </tr>
                            <thead>
                            <tbody>
                            <tr th:each="item: ${allItemsWithNullBill}" th:id="workOrderItem">
                                <td th:text="${item.soldProductName}"></td>
                                <td th:text="${item.soldProductPrice}"></td>
                                <td th:text="${item.soldProductQuantity}"></td>
                                <td>
                                    <a class="btn btn-dark" role="button" th:href="@{/cashRegister/deleteWorkItem/{id}(id=${item.id})}">Remove</a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot th:id="endOrder">
                            <tr >
                                <td th:colspan="3">
                                    <div class="row">
                                    <a th:href="@{/cashRegister/finishOrder}" class="btn-lg btn-primary" style="text-decoration: none" >Complete bill</a>
                                    </div>
                                    <div class="row">
                                        <a th:href="@{/cashRegister/resetOrder}" class="btn-lg btn-danger mt-1" style="text-decoration: none" >Reset bill</a>
                                    </div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!--        End of content-->
            <!--        th footer-->

        </div>
    </div>
</div>
<div th:insert="fragments/footer::#footer"></div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
<!--                <a class="btn btn-primary" th:href="@{/login}">Logout</a>-->
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-primary" type="submit" value="Wyloguj">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
<script src="/static/js/kitchen.js"></script>
</body>
</html>
