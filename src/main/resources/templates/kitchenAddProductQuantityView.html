<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Bakery Manager</title>
    <!--    font awesome-->
    <link href="/static/vendor/fontawesome-free/css/all.css"
          rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body id="page-top">

<div id="wrapper">
    <!--    th sidebar-->
    <div th:replace="fragments/sidebar::sidebar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!--       th topbar-->
            <div th:insert="fragments/topbar::#topbar"></div>
            <!--        Content-->
            <div class="container-fluid h-70">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button onclick="goBack()" class="btn btn-primary">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="#" method="post" th:action="@{/kitchen/addProducedItemProduct}"
                      th:object="${manufactureItem}">
                    <label th:for="${manufactureItem.id}">
                        <input hidden th:field="*{id}" th:value="manufactureItem.id">
                    </label>
                    <label th:for="${manufactureItem.product}">
                        <input hidden th:field="${manufactureItem.product.id}"/>
                    </label>

                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="btn-group-vertical ml-4 mt-4 " role="group" aria-label="Basic example">
                                <div class="btn-group">
                                    <label th:for="*{quantity}"></label><input type="number" th:field="*{quantity}"
                                                                               class="text-center form-control-lg mb-2" size="30"
                                                                               id="code"
                                                                               th:class="${#fields.hasErrors('quantity')}?fieldError">
                                </div>
                                <div class="btn-group-lg">
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">
                                        1
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">
                                        2
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">
                                        3
                                    </button>
                                </div>
                                <div class="btn-group-lg">
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">
                                        4
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">
                                        5
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">
                                        6
                                    </button>
                                </div>
                                <div class="btn-group-lg">
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">
                                        7
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">
                                        8
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">
                                        9
                                    </button>
                                </div>
                                <div class="btn-group-lg">
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">
                                        &lt;
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary py-4 px-5 text-lg-center"
                                            onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">
                                        0
                                    </button>

                                        <button type="submit"
                                                class="btn btn-success py-4 px-5" onclick="">Submit product
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="card">
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li class="text-danger" th:each="err : ${#fields.errors('*')}"
                                        th:text="${err}">Input is incorrect
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-auto">
                        <a th:href="@{/kitchen}" role="button" class="btn btn-lg btn-primary shadow-sm">Cancel</a>
                    </div>
                </div>
            </div>
            <!--        End of content-->
            <!--        th footer-->
        </div>
        <div th:insert="fragments/footer::#footer"></div>
    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <!--                <a class="btn btn-primary" th:href="@{/login}">Logout</a>-->
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-primary" type="submit" value="Wyloguj">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
</body>
</html>
