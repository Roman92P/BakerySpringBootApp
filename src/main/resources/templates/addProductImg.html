<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Bakery Manager</title>
    <!--    font awesome-->
    <link href="/static/vendor/fontawesome-free/css/all.css"
          rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <!--    th sidebar-->
    <div th:replace="fragments/sidebar::sidebar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!--       th topbar-->
            <div th:insert="fragments/topbar::#topbar"></div>
            <!--        Content-->
            <div class="container-fluid">
                <div class="row">
                    <div class="card m-3">
                        <h5 class="card-header">Product:<span th:text=" ${productForPhoto.name}"
                                                              class="ml-1"></span></h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div>
                                        <form method="POST" enctype="multipart/form-data" th:action="@{/product/upload/{id}(id=${productForPhoto.id})}">
                                            <table>
                                                <tr>
                                                    <td>File to upload:</td>
                                                    <td><input type="file" name="file"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><input type="submit" value="Upload"/></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                    <div  th:if="${message}">
                                        <span class="text-danger" th:text="${message}"></span>
                                    </div>
                                    <div  th:if="${errorMessage}">
                                        <span class="text-danger" th:text="${errorMessage}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--        End of content-->
            <!--        th footer-->
        </div>
        <div th:insert="fragments/footer::#footer"></div>
    </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-primary" type="submit" value="Wyloguj">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
</body>
</html>
